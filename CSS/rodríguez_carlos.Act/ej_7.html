<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustar tamaño del texto</title>
  <style>
    p:first-of-type {
      font-size: 20px;
    }
    p:last-of-type {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <p>Texto con tamaño 20px.</p>
  <p>Texto con tamaño 12px.</p>
</body>
</html>
